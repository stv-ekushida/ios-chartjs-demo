<!doctype html>
<html>
<head>
<title>棒グラフ</title>
<style>
    #wrapper{
        margin: 0 auto;
    }

    #mycanvas{
        width: 320px;
        color: #ffffff;
    }
</style>
</head>
<body>
<script src="./Chart.min.js"></script>
<script>
function drawBarChart(labels, data){
    
    var data = {
        labels: labels,
        datasets: [
                {
                   label: "血圧（上）",
                   backgroundColor: [
                                     'rgba(255, 99, 132, 0.2)',
                                     'rgba(54, 162, 235, 0.2)',
                                     'rgba(255, 206, 86, 0.2)',
                                     'rgba(75, 192, 192, 0.2)',
                                     'rgba(153, 102, 255, 0.2)',
                                     'rgba(255, 159, 64, 0.2)'
                                     ],
                   borderColor: [
                                 'rgba(255,99,132,1)',
                                 'rgba(54, 162, 235, 1)',
                                 'rgba(255, 206, 86, 1)',
                                 'rgba(75, 192, 192, 1)',
                                 'rgba(153, 102, 255, 1)',
                                 'rgba(255, 159, 64, 1)'
                                 ],
                   borderWidth: 1,
                   data: data,
                }
        ]
    };
    
    var ctx = document.getElementById("mycanvas").getContext("2d");
    window.myBar = new Chart(ctx, {
                             type: 'bar',       // horizontalBar
                             data: data,
                             });
}
</script>
<div id="wrapper">
<canvas id="mycanvas"></canvas>
</div>
</body>
</html>
