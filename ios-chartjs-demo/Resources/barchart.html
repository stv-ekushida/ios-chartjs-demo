<!doctype html>
<html>
<head>
<title>カロリーBest3</title>
<style>
    #wrapper{
        margin: 0 auto;
    }

    #mycanvas{
        width: 320px;
        height: 230px;
        color: #ffffff;
    }
</style>
</head>
<body>
<script src="./Chart.js"></script>
<script>
function drawBarChart(labels, datasest){
    
    barChartData = {
        labels : labels,
        datasets : [
            {
                label: "最新データ3件",
                fillColor : "rgba(220,220,220,0.5)",
                strokeColor : "rgba(220,220,220,0.8)",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data :datasest
            }
        ]
    }
    
    ctx = document.getElementById("mycanvas").getContext("2d");
    window.myBar = new Chart(ctx).Bar(barChartData,{data : true});
}
</script>
<div id="wrapper">
<canvas id="mycanvas"></canvas>
</div>
</body>
</html>
